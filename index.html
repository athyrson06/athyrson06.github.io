<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .repository {
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .repository h2 {
            margin: 0 0 10px;
        }
        .repository p {
            margin: 0;
        }
        .repository a {
            text-decoration: none;
            color: #007BFF;
        }
        .repository a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My GitHub Portfolio</h1>
        <p>Welcome to my portfolio! Here are some of the projects I've worked on:</p>
    </header>

    <div class="container">
        <div class="repository">
            <h2>Project 1: Example Repo Name</h2>
            <p>Description: This project is about...</p>
            <p><a href="https://github.com/your-username/example-repo" target="_blank">View Repository</a></p>
        </div>

        <div class="repository">
            <h2>Project 2: Another Example Repo</h2>
            <p>Description: This project focuses on...</p>
            <p><a href="https://github.com/your-username/another-example-repo" target="_blank">View Repository</a></p>
        </div>

        <!-- Add more repositories as needed -->
    </div>
</body>
</html>
